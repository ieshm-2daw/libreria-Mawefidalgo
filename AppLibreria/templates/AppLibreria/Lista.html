<html>
    <head>
        <title>Listado</title>
    </head>
    <body>
        <h2>Listado libros</h2>
        <button type="submit"><a href="{%url 'crear' %}">Crear libro</a></button>
        <button type="submit"><a href="{%url 'todos' %}">Mis libros</a></button>
        <ul>
            {% for object in object_list %}
            <li>

                <a href="{% url 'detalles' pk=object.pk %}">{{ object.titulo }}</a>
                <img src="{{ object.portadas.url }}" alt="">
                <button type="submit"><a href="{% url 'borrar' pk=object.pk %}">Borrar libro</a></button>
                <button type="submit"><a href="{% url 'editar' pk=object.pk %}">Editar libro</a></button>
            </li> 
            {% empty %}
            <p>No hay libros disponibles</p>
            {% endfor %}
        </ul>
    </body>
</html>
